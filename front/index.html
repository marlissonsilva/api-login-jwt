<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>

    <style>
        section {
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: .3rem;
        }

        input,
        button {
            padding: .5rem;

        }
    </style>
</head>

<body>
    <section>
        <h2>Register</h2>
        <form action="POST" data-js="form-register">
            <input type="text" name="name" placeholder="Nome">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    <section>
        <h2>Login</h2>
        <form action="POST" data-js="form-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button type="submit">Fazer Login</button>
        </form>
    </section>

    <section>
        <h2>Login Admin</h2>
        <form data-js="form-login-admin">
            <button type="submit">Fazer Login</button>
        </form>
    </section>


    <script type="module" src="./app.js"></script>
</body>

</html>
